<h2 mat-dialog-title>Attenzione</h2>

<mat-dialog-content>

  <p>Si è verificato un problema interno o tutti i letti sono attualmente occupati.<br>Si prega di aspettare finchè non si liberino oppure attendere l'arrivo di un responsabile</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="null" >Chiudi</button>
</mat-dialog-actions>
