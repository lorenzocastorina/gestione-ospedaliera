<h2 mat-dialog-title>{{numero}} letti liberi</h2>


<mat-dialog-content>
  <div class="liberi">
    <button mat-button class="letto" *ngFor="let letto of letti" [mat-dialog-close]="data" (click)="cambiaLetto(letto.id)">
      <h3>Letto</h3>
      <h3>{{letto.id}}</h3>
    </button>
  </div>

</mat-dialog-content>
