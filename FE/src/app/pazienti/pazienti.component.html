<div class="contenitore">
  <div class="box">



      <div class="titoloBox">
        <h1 class="titolo">Lista pazienti</h1>
        <h2 class="sottoTitolo">{{totPazienti}} risultati</h2>
      </div>

      <mat-list role="list">
        <mat-list-item class="pointer" (click)="openDialog(paziente)" role="listitem" *ngFor="let paziente of pazientiFiltrati">
          <span class="s1">{{paziente.nome}} {{paziente.cognome}} </span>
          <span class="s2">{{paziente.sesso}}</span>
          <span class="s3">{{paziente.stato}}</span>
          <mat-divider></mat-divider>
        </mat-list-item>

      </mat-list>

</div>

  <div class="comandi">

    <h1>Filtri</h1>

    <div class="name">
      <label for="">Nome</label>
    <mat-form-field class="example-form-field">

      <mat-label>Cerca paziente</mat-label>
      <input matInput type="text" [(ngModel)]="nomeSelez" (keyup)="filtra()">
      <button mat-button *ngIf="nomeSelez" matSuffix mat-icon-button aria-label="Clear" (click)="reset()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <div class="sex">
      <label for="">Sesso</label>
      <mat-checkbox class="example-margin" [(ngModel)]="maschio" (change)="filtra()">Maschio</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="femmina" (change)="filtra()">Femmina</mat-checkbox>
    </div>
    </div>



    <div class="age">

      <label for="">Et√† <span style="cursor: pointer !important" (click)="change()" class="selezione">{{verso}}</span> di <span style="cursor: pointer !important" (click)="change2()" class="selezione">{{etaSelez}}</span> anni</label>
      <mat-slider
      (valueChange)="filtra()"
      [(ngModel)]="etaSelez"
        thumbLabel
        min="1"
        max="120">
      </mat-slider>
    </div>

    <div class="state">
      <label for="">Stato generale</label>
      <mat-checkbox class="example-margin" [(ngModel)]="soccorso" (change)="filtra()">Pronto Soccorso</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="ricovero" (change)="filtra()">Ricoverato</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="dimesso" (change)="filtra()">Dimesso</mat-checkbox>
    </div>

  </div>
</div>
